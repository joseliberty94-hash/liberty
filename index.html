<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM Comercial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6f9;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #e5e7eb;
    }

  </style>
</head>
<body>

<header>
  <h1>CRM Comercial</h1>
</header>

<div class="container">

  <!-- FORM AGENCIAS -->
  <div class="card">
    <h2>Agregar Agencia</h2>
    <input type="text" id="agenciaNombre" placeholder="Nombre de la agencia">
    <button onclick="agregarAgencia()">Guardar Agencia</button>
  </div>

  <!-- FORM ACCIONES -->
  <div class="card">
    <h2>Agregar Acción Comercial</h2>
    <input type="text" id="cliente" placeholder="Cliente">
    <select id="agenciaSelect"></select>
    <input type="text" id="tipoAccion" placeholder="Tipo de acción">
    <input type="date" id="fecha">
    <select id="estado">
      <option>Pendiente</option>
      <option>Cerrado</option>
    </select>
    <button onclick="agregarAccion()">Guardar Acción</button>
  </div>

  <!-- TABLA -->
  <div class="card">
    <h2>Acciones Comerciales</h2>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Agencia</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tablaAcciones"></tbody>
    </table>
  </div>

</div>

<script>
  let agencias = [];
  let acciones = [];

  function agregarAgencia() {
    const nombre = document.getElementById("agenciaNombre").value;
    if (!nombre) return alert("Ingrese agencia");
    agencias.push(nombre);
    actualizarSelectAgencias();
    document.getElementById("agenciaNombre").value = "";
  }

  function actualizarSelectAgencias() {
    const select = document.getElementById("agenciaSelect");
    select.innerHTML = "";
    agencias.forEach(a => {
      let option = document.createElement("option");
      option.text = a;
      select.add(option);
    });
  }

  function agregarAccion() {
    const cliente = document.getElementById("cliente").value;
    const agencia = document.getElementById("agenciaSelect").value;
    const tipo = document.getElementById("tipoAccion").value;
    const fecha = document.getElementById("fecha").value;
    const estado = document.getElementById("estado").value;

    if (!cliente || !agencia) return alert("Complete todo");

    acciones.push({cliente, agencia, tipo, fecha, estado});
    mostrarAcciones();
  }

  function mostrarAcciones() {
    const tabla = document.getElementById("tablaAcciones");
    tabla.innerHTML = "";

    acciones.forEach(a => {
      let fila = `<tr>
        <td>${a.cliente}</td>
        <td>${a.agencia}</td>
        <td>${a.tipo}</td>
        <td>${a.fecha}</td>
        <td>${a.estado}</td>
      </tr>`;
      tabla.innerHTML += fila;
    });
  }
</script>

</body>
</html>
