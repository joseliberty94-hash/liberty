<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CRM Liberty</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f6f9;
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #0f172a;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  padding: 12px;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  margin-bottom: 10px;
}

.sidebar a:hover {
  background: #1e293b;
}

/* MAIN */
.main {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  margin-bottom: 20px;
}

h2 {
  margin-top: 0;
}

input, select, textarea, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin: 5px;
  width: 100%;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

th {
  background: #e5e7eb;
}

</style>
</head>

<body>

<div class="sidebar">
  <h2>CRM Liberty</h2>
  <a href="#">ðŸ“‹ CRM Comercial</a>
  <a href="#">ðŸ“Š Liberty Statistic</a>
</div>

<div class="main">

  <!-- AGENCIAS -->
  <div class="card">
    <h2>Registrar Agencia</h2>
    <div class="grid">
      <input type="text" id="agenciaNombre" placeholder="Nombre de Agencia">
      <button onclick="guardarAgencia()">Guardar Agencia</button>
    </div>
  </div>

  <!-- ACCIONES -->
  <div class="card">
    <h2>Registrar AcciÃ³n Comercial</h2>
    <div class="grid">
      <input type="text" id="cliente" placeholder="Cliente">
      <select id="agenciaSelect"></select>
      <input type="text" id="vendedor" placeholder="Vendedor">
      <input type="text" id="tipoAccion" placeholder="Tipo de acciÃ³n">
      <input type="date" id="fecha">
      <select id="estado">
        <option>Pendiente</option>
        <option>Cerrado</option>
      </select>
      <textarea id="observaciones" placeholder="Observaciones"></textarea>
      <button onclick="guardarAccion()">Guardar AcciÃ³n</button>
    </div>
  </div>

  <!-- TABLA -->
  <div class="card">
    <h2>Listado de Acciones</h2>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Agencia</th>
          <th>Vendedor</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody id="tablaAcciones"></tbody>
    </table>
  </div>

</div>

<script>
let agencias = [];
let acciones = [];

function guardarAgencia(){
  const nombre = document.getElementById("agenciaNombre").value;
  if(!nombre) return alert("Ingrese agencia");
  agencias.push(nombre);
  actualizarAgencias();
  document.getElementById("agenciaNombre").value="";
}

function actualizarAgencias(){
  const select = document.getElementById("agenciaSelect");
  select.innerHTML="";
  agencias.forEach(a=>{
    let option=document.createElement("option");
    option.text=a;
    select.add(option);
  });
}

function guardarAccion(){
  const accion={
    cliente: cliente.value,
    agencia: agenciaSelect.value,
    vendedor: vendedor.value,
    tipo: tipoAccion.value,
    fecha: fecha.value,
    estado: estado.value,
    obs: observaciones.value
  };

  acciones.push(accion);
  mostrarAcciones();
}

function mostrarAcciones(){
  const tabla=document.getElementById("tablaAcciones");
  tabla.innerHTML="";
  acciones.forEach(a=>{
    tabla.innerHTML+=`
      <tr>
        <td>${a.cliente}</td>
        <td>${a.agencia}</td>
        <td>${a.vendedor}</td>
        <td>${a.tipo}</td>
        <td>${a.fecha}</td>
        <td>${a.estado}</td>
        <td>${a.obs}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
